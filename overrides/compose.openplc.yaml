services:
  configurator:
    environment:
      OPENPLC_HOST: openplc
      OPENPLC_PORT: 502
      OPENPLC_WEB_PORT: 8080
    depends_on:
      openplc:
        condition: service_healthy

  openplc:
    build:
      context: ./openplc
      dockerfile: Dockerfile
    ports:
      - "8080"                              # Web interface (auto-generated port)
      - "502:502"                           # Modbus TCP (fixed port for protocol compliance)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--timeout=5", "-O", "/dev/null", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      OPENPLC_RUNTIME_PORT: 502
      OPENPLC_WEB_PORT: 8080
      OPENPLC_LOG_LEVEL: ${OPENPLC_LOG_LEVEL:-INFO}
    volumes:
      - openplc-data:/docker_persistent
    networks:
      - frappe_network

volumes:
  openplc-data:

networks:
  frappe_network: {}